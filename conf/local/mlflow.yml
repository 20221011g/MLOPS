# SERVER CONFIGURATION -------------------

server:
  mlflow_tracking_uri: "mlruns" # Relative path from the project root to store runs
  mlflow_registry_uri: null # Use tracking URI for the registry
  credentials: null  # Reference to credentials stored in credentials.yml
  request_header_provider: 
    type: null 
    pass_context: False 
    init_kwargs: {}

tracking:
  disable_tracking:
    pipelines: []

  experiment:
    name: "house_price_prediction"
    restore_if_deleted: True  

  run:
    id: null
    name: null
    nested: True  

  params:
    dict_params:
      flatten: False
      recursive: True  
      sep: "." 
    long_params_strategy: "fail" 

# UI-RELATED PARAMETERS -----------------

ui:
  port: "5000" 
  host: "127.0.0.1"  
