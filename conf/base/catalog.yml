# Train and test datasets
raw_data:
  type: pandas.CSVDataSet
  filepath: data/01_raw/housing_data.csv
  
cleaned_data:
  type: pandas.PickleDataSet
  filepath: data/02_intermediate/cleaned_data.pkl

describe_to_dict:
  type: pickle.PickleDataSet
  filepath: data/02_intermediate/describe_to_dict.pkl

describe_to_dict_verified:
  type: pickle.PickleDataSet
  filepath: data/02_intermediate/describe_to_dict_verified.pkl

# Parameters
params:
  type: kedro.config.ConfigLoader
  filepath:
    - conf/base/parameters.yml

# Models
linear_model:
  type: pickle.PickleDataSet
  filepath: data/06_models/linear_model.pkl

decision_tree_model:
  type: pickle.PickleDataSet
  filepath: data/06_models/decision_tree_model.pkl

# Plots
linear_model_plot:
  type: matplotlib.MatplotlibWriter
  filepath: data/07_visualizations/linear_model_plot.png

decision_tree_model_plot:
  type: matplotlib.MatplotlibWriter
  filepath: data/07_visualizations/decision_tree_model_plot.png

# Predictions
linear_model_predictions:
  type: pandas.CSVDataSet
  filepath: data/03_primary/linear_model_predictions.csv

decision_tree_model_predictions:
  type: pandas.CSVDataSet
  filepath: data/03_primary/decision_tree_model_predictions.csv
